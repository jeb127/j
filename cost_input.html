<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/cost_input_style.css">
    <title>여행 비용 입력</title>
  </head>

  <body>
    <header class="site-header">
      <div id="logo">
        <h1>여행 비용 입력</h1>
      </div>
    </header>

    <form id="cost_form">
    <fieldset>
      <legend>입력</legend>

      <p><b>♤ 날짜</b></p>
      <ul>
        <li>
          <label><input type="radio" name="date" value="2.09">2.09</label>
          <label><input type="radio" name="date" value="2.10">2.10</label>
          <label><input type="radio" name="date" value="2.11">2.11</label>
          <label><input type="radio" name="date" value="2.12">2.12</label>
        </li>
      </ul>

      <p><b>♧ 사용자</b></p>
      <ul>
        <li>
          <label><input type="radio" name="who" value="공동">공동</label>
          <label><input type="radio" name="who" value="지현">지현</label>
          <label><input type="radio" name="who" value="민지">민지</label>
        </li>
      </ul>

      <p><b>† 사용처</b></p>
      <input type="text" id="spendby">

      <p><b>£ 비용</b></p>
      <input type="number" id="cost">
    </fieldset>

    <br>
    <input type="submit" value="등록">
    <input type="reset" value="취소">
    </form>

    <script src="./js/cost_input.js"></script>
  </body>
</html>
