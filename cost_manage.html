<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/j/css/cost_manage_style.css">
    <title>여행 비용 관리</title>
  </head>

  <body>
    <header class="site-header">
      <div id="logo">
        <h1>여행 비용 내역</h1>
       <nav>
        <a href="/j/cost_input.html">¢ 추가</a>
        <a href="/j/index.html">♤ 메인</a>
        <a href="/j/util.html"> † 유틸리티 </a>
      </nav>
      </div>
    </header>

    <div>
      <h3>filtering</h3>
      <label><input type="radio" name="filter" value="공동">공동</label>
      <label><input type="radio" name="filter" value="지현">지현</label>
      <label><input type="radio" name="filter" value="민지">민지</label>

      <div id="pw-modal" class="modal hidden">
      <div class="modal-box">
        <h3 id="pw-title">비밀번호</h3>
        <input
          type="text"
          id="pw-input"
          placeholder="숫자 4자리"
          maxlength="4"
        />
        <div class="modal-btns">
          <button id="pw-confirm">확인</button>
          <button id="pw-cancel">취소</button>
        </div>
      </div>
    </div>

      <h3>전체 내역</h3>
      <table>
        <thead>
          <tr>
            <th>날짜</th>
            <th>사용처</th>
            <th>사용자</th>
            <th>비용</th>
          </tr>
        </thead>
        <tbody id="cost_table"></tbody>
      </table>

      <h3>합계</h3>
      <p><b>공동: <span id="cav_total">0</span>엔</b></p>
      <p>지현: <span id="jh_total">0</span>엔</p>
      <p>민지: <span id="mj_total">0</span>엔</p>
    </div>

    <script src="/j/js/cost_manage.js"></script>
  </body>

</html>
