<html lang="ko">

  </head>

  <body>
    <!-- 헤더 -->
    <header class="site-header">
      <div id="logo">
        <h1>유틸리티</h1>
        <nav>
          <a href="/j/index.html">♤ 메인</a>
          <a href="/j/cost_manage.html">♧ 비용</a>
        </nav>
      </div>
    </header>

    <!-- ===== 앱/웹 이동 ===== -->
    <div class="content">
      <h3>유용한 앱 / 웹</h3>

      <table>
        <thead>
          <tr>
            <th>이름</th>
            <th>이동</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>구글맵</td>
            <td>
              <button onclick="openGoogleMap()">이동</button>
            </td>
          </tr>
          <tr>
            <td>USJ</td>
            <td>
              <button onclick="openUSJ()">이동</button>
            </td>
          </tr>
          <tr>
            <td>파파고</td>
            <td>
              <button onclick="openPapago()">이동</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- ===== 환율 계산기 ===== -->
      <fieldset>
        <legend>환율 계산기</legend>

        <p><b>£ 엔화</b></p>
        <input type="number" id="yen" placeholder="엔화 입력">

        <p><b>¢ 원화</b></p>
        <input type="number" id="won" placeholder="원화 입력">
      </fieldset>
    </div>

    <script src="/j/js/util.js"></script>
